<style>
    .ynote-share-template-pc-content {
        min-width: 810px;
        min-height: 414px;
        position: relative;
        display: flex;
        flex: 1;
        flex-direction: column;
        width: auto;
        font-family: YaHei;
        background-color: white;
    }

    .ynote-share-template-treelike-pc-container {
        width: auto;
        min-height: 414px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
    }

    .ynote-share-template-treelike-pc-item {
        position: absolute;
    }

    .ynote-share-template-treelike-pc-item-title {
        font-weight: 600;
        font-size: 14px;
        line-height: normal;
        color: #484848;
        word-break: break-all;
        margin-bottom: 4px;
    }

    .ynote-share-template-treelike-pc-item-description {
        font-weight: 400;
        font-size: 12px;
        line-height: 16px;
        width: 100%;
        color: #484848;
    }

    .ynote-share-template-treelike-pc-container-3 {
        min-width: 810px;
        min-height: 410px;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-emoji {
        font-size: 40px;
        width: 50px;
        height: 50px;
        position: absolute;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: NotoEmoji;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-emoji-0 {
        left: 297px;
        top: 77px;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-emoji-1 {
        left: 297px;
        top: 184px;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-emoji-2 {
        left: 459px;
        top: 131px;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item {
        width: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-0 {
        text-align: right;
        left: 32px;
        top: 65px;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-1 {
        text-align: right;
        left: 32px;
        top: 204px;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .ynote-share-template-treelike-pc-container-3 .ynote-share-template-treelike-pc-item-2 {
        text-align: left;
        left: 598px;
        top: 111px;
        height: auto;
    }

    .ynote-share-template-treelike-pc-theme {
        position: absolute;
        width: 100%;
        height: auto;
        left: 0px;
        top: 345.5px;
        color: #484848;
        font-weight: 600;
        font-size: 22px;
        font-family: YaHei;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
</style>

        <div class="ynote-share-template-treelike-pc-item ynote-share-template-treelike-pc-item-{{@index}}">

                {{this.title}}
            </div>
            <div class="ynote-share-template-treelike-pc-item-description">
                {{this.description}}
            </div>
        </div>
        <div class="ynote-share-template-treelike-pc-item-emoji ynote-share-template-treelike-pc-item-emoji-{{@index}}">
