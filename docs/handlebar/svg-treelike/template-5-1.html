<style>
    .ynote-share-template-pc-content {
        min-width: 810px;
        min-height: 409px;
        position: relative;
        display: flex;
        flex: 1;
        flex-direction: column;
        width: auto;
        font-family: YaHei;
        background-color: white;
    }

    .ynote-share-template-treelike-pc-container {
        width: auto;
        min-height: 409px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
    }

    .ynote-share-template-treelike-pc-item {
        position: absolute;
    }

    .ynote-share-template-treelike-pc-item-title {
        font-weight: 600;
        font-size: 14px;
        line-height: normal;
        color: #484848;
        word-break: break-all;
        margin-bottom: 4px;
    }

    .ynote-share-template-treelike-pc-item-description {
        font-weight: 400;
        font-size: 12px;
        line-height: 18px;
        width: 100%;
        color: #484848;
    }

    .ynote-share-template-treelike-pc-container-5 {
        min-width: 810px;
        min-height: 409px;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-emoji {
        font-size: 25px;
        width: 25px;
        height: 25px;
        position: absolute;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: NotoEmoji;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-emoji-0 {
        left: 329px;
        top: 216px;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-emoji-1 {
        left: 329px;
        top: 150px;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-emoji-2 {
        left: 389px;
        top: 126px;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-emoji-3 {
        left: 450px;
        top: 150px;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-emoji-4 {
        left: 450px;
        top: 216px;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item {
        width: 220px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-0 {
        text-align: right;
        left: 52px;
        top: 203px;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-1 {
        text-align: right;
        left: 52px;
        top: 118px;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-2 {
        text-align: center;
        left: 184px;
        top: 29.5px;
        width: 442px;
        height: auto;
        justify-content: center;
        align-items: center;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-3 {
        text-align: left;
        left: 535px;
        top: 118px;
        height: auto;
    }

    .ynote-share-template-treelike-pc-container-5 .ynote-share-template-treelike-pc-item-4 {
        text-align: left;
        left: 535px;
        top: 203px;
        height: auto;
    }

    .ynote-share-template-treelike-pc-theme {
        position: absolute;
        width: 100%;
        height: auto;
        left: 0px;
        top: 356px;
        color: #484848;
        font-weight: 600;
        font-size: 16px;
        font-family: YaHei;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
</style>
