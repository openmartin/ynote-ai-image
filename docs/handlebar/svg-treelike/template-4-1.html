<style>
    .ynote-share-template-pc-content {
        min-width: 810px;
        min-height: 354px;
        position: relative;
        display: flex;
        flex: 1;
        flex-direction: column;
        width: auto;
        font-family: YaHei;
        background-color: white;
    }

    .ynote-share-template-treelike-pc-container {
        width: auto;
        min-height: 354px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
    }

    .ynote-share-template-treelike-pc-item {
        position: absolute;
    }

    .ynote-share-template-treelike-pc-item-title {
        font-weight: 600;
        font-size: 14px;
        line-height: normal;
        color: #484848;
        word-break: break-all;
        margin-bottom: 4px;
    }

    .ynote-share-template-treelike-pc-item-description {
        font-weight: 400;
        font-size: 12px;
        line-height: 18px;
        width: 100%;
        color: #484848;
    }

    .ynote-share-template-treelike-pc-container-4 {
        min-width: 810px;
        min-height: 354px;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-emoji {
        font-size: 25px;
        width: 25px;
        height: 25px;
        position: absolute;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: NotoEmoji;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-emoji-0 {
        left: 329px;
        top: 154px;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-emoji-1 {
        left: 347px;
        top: 83px;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-emoji-2 {
        left: 426px;
        top: 83px;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-emoji-3 {
        left: 447px;
        top: 154px;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item {
        width: 220px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-0 {
        text-align: right;
        left: 46px;
        top: 171px;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-1 {
        text-align: right;
        left: 46px;
        top: 59px;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-2 {
        text-align: left;
        left: 540px;
        top: 59px;
        height: auto;
    }

    .ynote-share-template-treelike-pc-container-4 .ynote-share-template-treelike-pc-item-3 {
        text-align: left;
        left: 540px;
        top: 171px;
        height: auto;
    }

    .ynote-share-template-treelike-pc-theme {
        position: absolute;
        width: 100%;
        height: auto;
        left: 0px;
        top: 302px;
        color: #484848;
        font-weight: 600;
        font-size: 16px;
        font-family: YaHei;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
</style>
